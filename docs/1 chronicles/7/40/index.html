      <div id="metadata">1 Chronicles 7:40</div>
      <div id="verse">All these were the children of Asher, heads of their father's house, choice and mighty men of valor, chief of the princes. And the number throughout the genealogy of them that were apt to the war and to battle was twenty and six thousand men.</div>
